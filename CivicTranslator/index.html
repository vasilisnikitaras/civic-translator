<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civic Translator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>🪶 Civic Translator</h1>
  <label class="dark-toggle">
  <input type="checkbox" id="darkModeToggle" />
  🌙 Dark Mode
</label>

  <textarea id="inputText" placeholder="📝 Write something..."></textarea>
  <div class="controls">
    <label for="targetLang">🌍 Translate to:</label>
    <select id="targetLang"></select>
    <button onclick="translateText()">🔄 Translate</button>
  </div>
  <h2>✅ Translated:</h2>
  <div id="outputText" class="output"></div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("🛡️ Service Worker registered"))
        .catch(err => console.error("❌ Service Worker failed:", err));
    }
  </script>
</body>
</html>
