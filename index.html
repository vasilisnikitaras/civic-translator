<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civic Translator</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #0077cc;
    }
    .dark {
      --bg: #111111;
      --text: #ffffff;
      --accent: #66ccff;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      position: sticky;
      top: 0;
      background-color: var(--bg);
      padding: 1rem;
      width: 100%;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid var(--accent);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid var(--accent);
      border-radius: 4px;
      resize: vertical;
      background-color: var(--bg);
      color: var(--text);
    }
    .output, .mirror, .badge {
      margin-top: 2rem;
      max-width: 600px;
      width: 100%;
      padding: 1rem;
      border-left: 4px solid var(--accent);
      background-color: rgba(0,0,0,0.05);
      color: var(--text);
    }
    .mirror {
      font-style: italic;
      color: var(--accent);
    }
    .badge {
      font-weight: bold;
      color: green;
    }
    #civicLog {
      margin-top: 3rem;
      max-width: 600px;
      width: 100%;
      padding: 1rem;
      border-top: 1px dashed var(--accent);
      color: var(--text);
    }
    @media (max-width: 600px) {
      body {
        font-size: 0.95rem;
      }
      h1 {
        font-size: 1.2rem;
      }
      .controls {
        flex-direction: column;
      }
      textarea, .output, .mirror, .badge {
        width: 90%;
      }
      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">🌍 Civic Translator</h1>
    <p id="intro">A multilingual, poetic platform for community engagement and civic clarity.</p>
  </header>

  <div class="controls">
    <button onclick="toggleDark()">🌙 Toggle Dark Mode</button>
    <select id="language" onchange="translateDropdown()">
      <option value="en">English</option>
      <option value="el">Ελληνικά</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="zh">中文</option>
      <option value="ar">العربية</option>
      <option value="hi">हिन्दी</option>
      <option value="pt">Português</option>
      <option value="ru">Русский</option>
      <option value="ja">日本語</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="nl">Nederlands</option>
      <option value="ko">한국어</option>
      <option value="tr">Türkçe</option>
      <option value="sv">Svenska</option>
      <option value="uk">Українська</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="vi">Tiếng Việt</option>
      <option value="pl">Polski</option>
    </select>
  </div>

  <textarea id="inputText" placeholder="Enter civic insight, poetic report, or public data..."></textarea>
  <button onclick="translateText()">Translate</button>

  <div class="mirror" id="mirrorPreview"></div>
  <div class="output" id="translatedOutput"></div>
  <div class="badge" id="badgeDisplay"></div>

  <section id="civicLog">
    <h3>Civic Log (coming soon)</h3>
    <p>Here you’ll see your translation history, badges, and poetic dispatches.</p>
  </section>

  <script>
    const translations = {
      en: { title: "🌍 Civic Translator", intro: "A multilingual, poetic platform for community engagement and civic clarity." },
      el: { title: "🌍 Μεταφραστής Πολιτών", intro: "Μια πολυγλωσσική, ποιητική πλατφόρμα για συμμετοχή και διαφάνεια." },
      fr: { title: "🌍 Traducteur Civique", intro: "Une plateforme multilingue et poétique pour l'engagement communautaire." },
      // ... (όλες οι υπόλοιπες γλώσσες όπως πριν)
    };

    let civicHistory = [];

    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    function translateDropdown() {
      const lang = document.getElementById("language").value;
      const t = translations[lang];
      if (t) {
        document.getElementById("title").textContent = t.title;
        document.getElementById("intro").textContent = t.intro;
      }
      translateText(); // αυτόματη μετάφραση
    }

    function translateText() {
      const input = document.getElementById("inputText").value;
      const lang = document.getElementById("language").value;
      const output = document.getElementById("translatedOutput");
      const badge = document.getElementById("badgeDisplay");
      const log = document.getElementById("civicLog");

      if (input.trim() === "") {
        output.textContent = "Please enter civic insight to translate.";
        badge.textContent = "";
        return;
      }

      output.innerHTML = `<strong>Translated (${lang}):</strong><br><em>${input}</em>`;
      badge.textContent = "🌱 Insight Seed dispatched!";

      civicHistory.push(`[${lang}] “${input}”`);
      log.innerHTML = `<h3>Civic Log</h3><ul>` + civicHistory.map(item => `<li>${item}</li>`).join("") + `</ul>`;
    }

    document.getElementById("inputText").addEventListener("input", function () {
      const mirror = document.getElementById("mirrorPreview");
      mirror.textContent = this.value ? `🪞 Echo: ${this.value}` : "";
    });

    window.onload = function () {
      translateDropdown();
      showWelcome();
    };

    function showWelcome() {
      if (!localStorage.getItem("welcomeSeen")) {
        const modal = document.createElement("div");
        modal.style.position = "fixed";
        modal.style.top = "0";
        modal.style.left = "0";
        modal.style.width = "100%";
        modal.style.height = "100%";
        modal.style.background = "rgba(0,0,0,0.8)";
        modal.style.color = "white";
        modal.style.display = "flex";
        modal.style.flexDirection = "column";
        modal.style.justifyContent = "center";
        modal.style.alignItems = "center";
        modal.style.zIndex = "9999";
        modal.innerHTML = `
          <h2>🌸 Welcome to the Civic Garden</h2>
          <p>This poetic translator helps communities bloom across languages.</p>
          <button style="margin-top:1rem;padding:0.5rem 1rem;" onclick="dismissWelcome()">Enter</button>
        `;
        document.body.appendChild(modal);
      }
    }

    function dismissWelcome() {
      localStorage.setItem("welcomeSeen", "true");
      document.body.removeChild(document.body.lastChild);
    }
  </script>

  <footer style="margin-top:4rem; font-size:0.9rem; color:var(--text);">
    © Vasileios Nikitaras – Fanes. All rights reserved.
  </footer>
</body>
</html>
