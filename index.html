    async function translateText() {
      const input = document.getElementById("inputText").value;
      const lang = document.getElementById("language").value;
      const output = document.getElementById("translatedOutput");
      const badge = document.getElementById("badgeDisplay");
      const logList = document.getElementById("logList");

      if (input.trim() === "") {
        output.textContent = "Please enter civic insight to translate.";
        badge.textContent = "";

      try {
        const res = await fetch("https://corsproxy.io/?https://translate.argosopentech.com/translate", {

          body: JSON.stringify({

        const data = await res.json();

      const input = document.getElementById("fallbackInput").value;
      const langPair = document.getElementById("languageSelect").value;
      const output = document.getElementById("fallbackOutput");

      if (!input.trim()) {
        output.textContent = "âš ï¸ Please enter a message.";

      fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(input)}&langpair=${langPair}`)
