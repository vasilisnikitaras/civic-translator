      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid var(--accent);
      border-radius: 4px;
      resize: vertical;
      background-color: var(--bg);
      color: var(--text);
    }
    .output, .mirror {
      margin-top: 2rem;
      max-width: 600px;
      width: 100%;
      padding: 1rem;
      border-left: 4px solid var(--accent);
      background-color: rgba(0,0,0,0.05);
    }
    .mirror {
      font-style: italic;
      color: var(--accent);
    }
    #civicLog {
      margin-top: 3rem;
      max-width: 600px;
      width: 100%;
      padding: 1rem;
      border-top: 1px dashed var(--accent);
    }
    @media (max-width: 600px) {
      body {
        font-size: 0.95rem;
      }
      h1 {
        font-size: 1.2rem;
      }
      .controls {
        flex-direction: column;
      }
      textarea, .output, .mirror {
        width: 90%;
      }
      select, button {
        width: 100%;
      }
    }
