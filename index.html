<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civic Translator</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #0077cc;
    }
    .dark {
      --bg: #111111;
      --text: #ffffff;
      --accent: #66ccff;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      position: sticky;
      top: 0;
      background-color: var(--bg);
      padding: 1rem;
      width: 100%;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid var(--accent);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid var(--accent);
      border-radius: 4px;
      resize: vertical;
      background-color: var(--bg);
      color: var(--text);
    }
    .output, .mirror {
      margin-top: 2rem;
      max-width: 600px;
      width: 100%;
      padding: 1rem;
      border-left: 4px solid var(--accent);
      background-color: rgba(0,0,0,0.05);
    }
    .mirror {
      font-style: italic;
      color: var(--accent);
    }
    #civicLog {
      margin-top: 3rem;
      max-width: 600px;
      width: 100%;
      padding: 1rem;
      border-top: 1px dashed var(--accent);
    }
    @media (max-width: 600px) {
      body {
        font-size: 0.95rem;
      }
      h1 {
        font-size: 1.2rem;
      }
      .controls {
        flex-direction: column;
      }
      textarea, .output, .mirror {
        width: 90%;
      }
      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">🌍 Civic Translator</h1>
    <p id="intro">A multilingual, poetic platform for community engagement and civic clarity.</p>
  </header>

  <div class="controls">
    <button onclick="toggleDark()">🌙 Toggle Dark Mode</button>
    <select id="language" onchange="translateDropdown()">
      <option value="en">English</option>
      <option value="el">Ελληνικά</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="zh">中文</option>
      <option value="ar">العربية</option>
      <option value="hi">हिन्दी</option>
      <option value="pt">Português</option>
      <option value="ru">Русский</option>
      <option value="ja">日本語</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="nl">Nederlands</option>
      <option value="ko">한국어</option>
      <option value="tr">Türkçe</option>
      <option value="sv">Svenska</option>
      <option value="uk">Українська</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="vi">Tiếng Việt</option>
      <option value="pl">Polski</option>
    </select>
  </div>

  <textarea id="inputText" placeholder="Enter civic insight, poetic report, or public data..."></textarea>
  <button onclick="translateText()">Translate</button>

  <div class="mirror" id="mirrorPreview"></div>
  <div class="output" id="translatedOutput"></div>

  <section id="civicLog">
    <h3>Civic Log (coming soon)</h3>
    <p>Here you’ll see your translation history, badges, and poetic dispatches.</p>
  </section>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    const translations = {
      en: { title: "🌍 Civic Translator", intro: "A multilingual, poetic platform for community engagement and civic clarity." },
      el: { title: "🌍 Μεταφραστής Πολιτών", intro: "Μια πολυγλωσσική, ποιητική πλατφόρμα για συμμετοχή και διαφάνεια." },
      fr: { title: "🌍 Traducteur Civique", intro: "Une plateforme multilingue et poétique pour l'engagement communautaire." },
      es: { title: "🌍 Traductor Cívico", intro: "Una plataforma multilingüe y poética para la participación comunitaria." },
      zh: { title: "🌍 公民翻译器", intro: "一个多语言、富有诗意的平台，促进社区参与与透明。" },
      ar: { title: "🌍 المترجم المدني", intro: "منصة متعددة اللغات وشاعرية للمشاركة المجتمعية والوضوح المدني." },
      hi: { title: "🌍 नागरिक अनुवादक", intro: "एक बहुभाषी, काव्यात्मक मंच जो सामुदायिक भागीदारी और नागरिक स्पष्टता को बढ़ावा देता है।" },
      pt: { title: "🌍 Tradutor Cívico", intro: "Uma plataforma multilíngue e poética para o engajamento comunitário." },
      ru: { title: "🌍 Гражданский Переводчик", intro: "Многоязычная поэтическая платформа для гражданского участия и прозрачности." },
      ja: { title: "🌍 シビック・トランスレーター", intro: "多言語で詩的なプラットフォーム。市民の関与と透明性を促進します。" },
      de: { title: "🌍 Bürgerübersetzer", intro: "Eine mehrsprachige, poetische Plattform für bürgerschaftliches Engagement." },
      it: { title: "🌍 Traduttore Civico", intro: "Una piattaforma multilingue e poetica per l'impegno civico." },
      nl: { title: "🌍 Burgervertaler", intro: "Een meertalige, poëtische platform voor burgerparticipatie." },
      ko: { title: "🌍 시민 번역기", intro: "다국어 시적 플랫폼으로 시민 참여와 투명성을 촉진합니다." },
      tr: { title: "🌍 Sivil Çevirmen", intro: "Toplumsal katılım için çok dilli, şiirsel bir platform." },
      sv: { title: "🌍 Medborgaröversättare", intro: "En flerspråkig, poetisk plattform för samhällsengagemang." },
      uk: { title: "🌍 Громадянський Перекладач", intro: "Багатомовна поетична платформа для громадської участі." },
      id: { title: "🌍 Penerjemah Sipil", intro: "Platform multibahasa dan puitis untuk keterlibatan komunitas." },
      vi: { title: "🌍 Trình Dịch Công Dân", intro: "Một nền tảng đa ngôn ngữ, đầy chất thơ cho sự tham gia cộng đồng." },
      pl: { title: "🌍 Tłumacz Obywatelski", intro: "Wielojęzyczna, poetycka platforma dla zaangażowania społecznego." }
    };


        };

    function translateDropdown() {
      const lang = document.getElementById("language").value;
      const t = translations[lang];
      if (t) {
        document.getElementById("title").textContent = t.title;
        document.getElementById("intro").textContent = t.intro;
      }
    }

    function translateText() {
      const input = document.getElementById("inputText").value;
      const lang = document.getElementById("language").value;
      const output = document.getElementById("translatedOutput");
      if (input.trim() === "") {
        output.textContent = "Please enter civic insight to translate.";
        return;
      }
      output.innerHTML = `<strong>Translated (${lang}):</strong><br><em>${input}</em>`;
    }

    document.getElementById("inputText").addEventListener("input", function () {
      const mirror = document.getElementById("mirrorPreview");
      mirror.textContent = this.value ? `🪞 Echo: ${this.value}` : "";
    });
  </script>
</body>
</html>
